sudo: required

language: python
python: 
  - "3.6.1"
install: "pip install -r requirements.txt"

services:
  - docker

before_install:
-  docker-compose build

script:
  - docker-compose up -d
  - docker-compose run web ./event_microservice/manage.py makemigrations
  - docker-compose run web ./event_microservice/manage.py migrate
  - docker-compose --workdir="/event_microservice" run web  coverage run --source=. manage.py test
  - docker-compose --workdir="/event_microservice" run web  coverage report

after_success:
  - docker-compose run web 'cd event_microservice && coveralls'